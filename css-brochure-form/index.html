<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="container">
    <div class="row">
      <h2>LEARN MORE</h2>
    </div>
    <div class="input">
      <label for="email" class="label">COMPANY EMAIL</label><br>
      <input type="email" id="email" size="70" placeholder="sally@company.co">
    </div>
    <div class="input">
      <label for="name" class="label">NAME</label><br>
      <input type="text" id="name" size="70" placeholder="Sally Smith">
    </div>
    <div class="input">
      <label for="where" class="label">WHERE ARE YOU HIRING</label><br>
      <input type="text" id="where" size="70" placeholder="City, Country">
    </div>
    <div>
      <label for="many" class="label">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="how-many" id="many">
        <option value="1-2 ENGINEERS">1-2 ENGINEERS</option>
      </select>
    </div>
    <div class="button-hold"><br>
      <button type="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>

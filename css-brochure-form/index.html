<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>LEARN MORE</h2>
    <form>
      <div class="email">
        <label for="email">COMPANY EMAIL</label>
      </div>
      <div class="input">
        <input size="50" placeholder="sally@company.co" type="email" name="comp-email" id="email"/>
        </div>
        <div class="name">
          <label for="name">NAME</label>
        </div>
        <div class="input">
        <input size="50" type="text" name="name" id="name" placeholder="Sally Smith" />
        </div>
        <div class="where">
          <label for="where">WHERE ARE YOU HIRING?</label>
        </div>
        <div class="input">
        <input size="50" type="text" name="hiring" id="where" placeholder="City, Country"/>
        </div>
        <div class="many">
          <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        </div>
        <div class="input">
          <select>
            <option value="1-2" id="many">1-2 Engineers</option>
          </select>
          </div>
        <button class="submit" type="submit">SUBMIT</button>
    </form>
</body>
</html>

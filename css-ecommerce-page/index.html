<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress-1" class="item-fit">
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="item-fit">
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key" class="item-fit">
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="item-fit">
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" class="item-fit">
      </div>
    </div>
    <div class="row">
      <div class="text column-one-fifth">
        <p>Free People <span class="size">| Size 6</span></p>
      </div>
      <div class="text column-one-fifth">
        <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
      </div>
      <div class="text column-one-fifth">
        <p>Tiffany <span class="size">| One-Size</span></p>
      </div>
      <div class="text column-one-fifth">
        <p>Louis Vuitton <span class="size">| One-Size</span></p>
      </div>
      <div class="text column-one-fifth">
        <p>Reformation <span class="size">| Size 4</span></p>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <p><mark>$35</mark><span class="size line-through"> $125 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <p><mark>$200</mark><span class="size line-through"> $1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <p><mark>$476</mark> <span class="size line-through"> $2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <p><mark>$95</mark><span class="size line-through"> $1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <p><mark>$20</mark><span class="size line-through"> $198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>

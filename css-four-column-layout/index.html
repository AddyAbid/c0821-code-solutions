<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h2><strong>How It Works</strong></h2>
        </div>
      </div>
        <div class="row">
          <div class="column-25">
            <img src="images/screen-1.png" alt="screen">
            <img src="images/switch-icon.png" alt="icon" class="icon">
            <h3><strong>App Switching</strong></h3>
            <p>Toggle all your apps on and off.</p>
          </div>
          <div class="column-25">
            <img src="images/screen-2.png" alt="screen">
            <img src="images/filter-icon.png" alt="icon" class="icon">
            <h3><strong>Trip Filtering</strong></h3>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="column-25">
            <img src="images/screen-3.png" alt="screen">
            <img src="images/slider-icon.png" alt="icon" class="icon">
            <h3><strong>Service Filters</strong></h3>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="column-25">
            <img src="images/screen-4.png" alt="screen">
            <img src="images/bars-icon.png" alt="icon" class="icon">
            <h3><strong>Stats + Mileage</strong></h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <div>
        <label for="email">Email</label>
          </div>
         <input type="text" name="email" id="email"/>
        </div>
      <div>
        <div>
        <label for="why-code">Why is coding cool?</label>
        </div>
        <select name="why-coding" id="why">
          <option value="Select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful </option>
        </select>
      </div>
    </form>
  </body>
</html>

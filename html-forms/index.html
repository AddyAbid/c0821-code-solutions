<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <label>
      <div>Email</div>
    <input type="text" name="email" /> </label>

    <label>
      <div>Why is coding cool?</div>
      <select name="coding">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </label>
    <label>
      <div>Favorite Language (choose one)</div>

    <input type="radio" name="language" value="HTML" /> HTML</label>
    <label>
    <input type="radio" name="language" value="CSS" /> CSS </label>
    <input type="radio" name="language" value="Javascript" /> Javascript
  </label>
  <label>
    <div>Sign me up!</div>
    <input type="checkbox" name="sign" value="sign me" />

  </label>
  </body>
</html>

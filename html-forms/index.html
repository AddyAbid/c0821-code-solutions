<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <div>
        <label for="email">Email</label>
          </div>
         <input type="text" name="email" id="email"/>
        </div>
      <div>
        <div>
        <label for="why-code">Why is coding cool?</label>
        </div>
        <select name="why-coding" id="why-code">
          <option value="Select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful </option>
        </select>
      </div>
      <div>
        <input type="radio" name="language" value="HTML" id="html" />
        <label for="html">HTML</label>
        <input type="radio" name="language" value="CSS" id="css" />
        <label for="css">CSS</label>
        <input type="radio" name="language" value="Javascript" id="javascript" />
        <label for="javascript">Javascript</label>
      </div>
      <div>
        <div>Would you like to sign up for more information?</div>
        <input type="checkbox" name="sign-up" id="sign-up">
        <label for="sign-up">Sign me up!</label>
      </div>
      <div>
        <label for="comment">Comments</label>
        <div>
        <textarea name="comments" cols="20" rows="8" id="comment"></textarea>
        </div>
      </div>
      <input type="submit" name="submit"  value="submit" />
    </form>
  </body>
</html>
